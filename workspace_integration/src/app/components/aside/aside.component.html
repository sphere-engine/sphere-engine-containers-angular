<div class="aside">
    <div>
        <div>Workspace Management</div>
        <div>
            <input type="text" placeholder="access token..." [(ngModel)]="accessToken" />
            <button (click)="saveToken()">Save Access Token</button>
            <div *ngIf="tokenErrorMsg!==''">{{tokenErrorMsg}}</div>
        </div>
        <hr/>
        <input type="text" placeholder="project id..." [(ngModel)]="projectId" />
        <div>
            <button (click)="createWorkspace()">Create Workspace</button>
            <button>Remove Workspace</button>
            <button>Destroy Workspace</button>
            <button (click)="renderWorkspace()">Render Workspace</button>
        </div>
    </div>
    <div>
        <div>Events</div>
        <select [(ngModel)]="event">
            <option value="" disabled>-Choose event-</option>
            <option *ngFor="let event of events" [value]="event">
                {{ event }}
        </select>
        <button>Subscribe</button>
        <button>Unsubscribe</button>
        <div>Event Result</div>
        <textarea class="event-response" disabled [value]="eventResponse"></textarea>
    </div>
</div>
